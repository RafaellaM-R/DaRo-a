<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fazer cadastro - DaRoça </title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('./imagens/imagemdoFazendoCadastro.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: blur(4px);
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #1b4332;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      color: #2d6a4f;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #95d5b2;
      background-color: #f0fff4;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #52b788;
      outline: none;
      background-color: #e9ffe9;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #40916c;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #52b788;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: #2d6a4f;
    }

    a {
      color: #2d6a4f;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    a:hover {
      color: #40916c;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Crie sua conta </h2>
    <form id="formCadastro">
      <label>Nome:</label>
      <input type="text" id="nome" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Senha:</label>
      <input type="password" id="senha" required />

      <label>Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" required />

      <button type="submit">Cadastrar</button>
    </form>
    <div class="footer">
      Já tem uma conta? <a href="login.html">Entrar </a>
    </div>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem!");
        return;
      }

      const resposta = await fetch("http://localhost:3000/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, senha })
      });

      const dados = await resposta.json();
      alert(dados.message);
    });
  </script>
</body>
</html>
